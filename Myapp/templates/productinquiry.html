{%extends 'base.html'%}
{%load static%}
{%block main%}

    <!-- Page Title -->
    <section class="page-title centred" style="background-image: url(/static/images/background/whitespace1.jpg);">
        <div class="auto-container">
            <div class="content-box">
                <div class="title">
                    <h1>Product Inquiry</h1>
                </div>
                <ul class="bread-crumb clearfix">
                    <li><a href="/">Home</a></li>
                    <li>Inquiry</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- End Page Title -->

    <!-- contact-section -->
    <section class="contact-style-two">
        <div class="auto-container">
            <div class="inner-content">
                <div class="title-box">
                    <h3>Leave A Inquiry</h3>
                </div>
                <form action="/inquirydata" method="post"  id="contact-form" class="default-form">
                    {% csrf_token %}
                    <div class="row clearfix">
                        <div class="col-lg-6 col-md-6 col-sm-12 form-group">
                            <input type="number" name="username" class="p-5" placeholder="Quantity *" required="">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 form-group">]
                            <input type="number" name="ubudget" placeholder="Budget *" class="ml-5 p-5" required="">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 form-group">
                            <input type="hidden" name="pid" value="{{ proiddata.id }}">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <textarea name="message" class="w-8" placeholder="Your Message ..."></textarea>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 message-btn centred">
                            <button class="theme-btn" type="submit" name="submit-form">Send Inquiry<i class="fa-solid fa-angles-right"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- contact-section end -->

{%endblock%}
