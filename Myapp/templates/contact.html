                <div class="inner-content">

                        <h3>Leave A Message</h3>
                    </div>
                    <form action="/contactdata" method="post"  id="contact-form" class="default-form">
                        {% csrf_token %}
                        <div class="row clearfix">
                            <div class="col-lg-6 col-md-6 col-sm-12 form-group">
                                <i class="far fa-user"></i>
                                <input type="text" name="username" placeholder="Full Name *" required="">
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 form-group">
                                <i class="far fa-envelope"></i>
                                <input type="email" name="email" placeholder="Email *" required="">
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                <i class="far fa-phone"></i>
                                <input type="text" name="phone" placeholder="Phone *" required="">
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                <i class="fal fa-pencil"></i>
                                <textarea name="message" placeholder="Your Message ..."></textarea>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 message-btn centred">
                                <button class="theme-btn" type="submit" name="submit-form">send message<i class="far fa-angle-double-right"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
