{% extends 'base.html' %}
{% load static %}

{% block main %}

    <!-- Page Title -->
    <section class="page-title centred" style="background-image: url(/static/images/background/whitespace1.jpg);">
        <div class="auto-container">
            <div class="content-box">
                <div class="title">
                    <h1>Our Products</h1>
                </div>
                <ul class="bread-crumb clearfix">
                    <li><a href="/">Home</a></li>
                    <li>Products</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- End Page Title -->


    <!-- shop-section -->
    <section class="shop-page-section">
        <div class="auto-container">
            <div class="row clearfix">
                <div class="col-lg-4 col-md-12 col-sm-12 sidebar-side">
                    <div class="shop-sidebar default-sidebar">
                        <div class="sidebar-widget category-widget">
                            <div class="widget-title">
                                <h3>Product Category</h3>
                            </div>
                            <div class="widget-content">
                                <ul class="category-list clearfix">
                                    {% for i in cat %}
                                        <li>
                                            <form method="post" action="/category.html">
                                                {% csrf_token %}
                                                <input type="hidden" value="{{ i.id }}" name="cateid">
                                                <input type="submit" value="{{ i.CATNAME }}" class="btn btn-none">
                                            </form>
                                        </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-12 col-sm-12 content-side">
                    <div class="our-shop">
                        <div class="row clearfix">
                            {% for product in cdata %}
                                <div class="col-lg-6 col-md-6 col-sm-12 news-block mb-4">
                                    <div class="news-block-one wow fadeInUp animated animated" data-wow-delay="00ms" data-wow-duration="1500ms">
                                        <div class="inner-box">
                                            <figure class="image-box">
                                                <img src="/media/{{ product.IMAGE }}" alt="" style="height: 270px;">
                                            </figure>
                                            <div class="lower-content">
                                                <span class="category">{{ product.NAME }}</span>
                                                <h3>Rs. {{ product.PRICE }}</h3>
                                                <form action="/product-details.html" method="post">
                                                    {% csrf_token %}
                                                    <input type="hidden" value="{{ product.id }}" name="pid">
                                                    <input class="btn btn-danger" type="submit" value="View Details">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- shop-section end -->

{% endblock %}
