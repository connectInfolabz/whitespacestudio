{%extends 'base.html'%}
{%load static%}
{%block main%}

    <!-- Page Title -->
    <section class="page-title centred" style="background-image: url(static/images/background/whitespace1.jpg);">
        <div class="auto-container">
            <div class="content-box">
                <div class="title">
                    <h1>Profile</h1>
                </div>
                <ul class="bread-crumb clearfix">
                    <li><a href="/">Home</a></li>
                    <li>Profile</li>
                </ul>
            </div>
        </div>
    </section>

        <!-- contact-section -->
        <section class="contact-style-two">
            <div class="auto-container">
                <div class="inner-content">
                    <div class="title-box">
                        <h3>My Profile</h3>
                        <div class="row mt-5">
                            <div class="col-sm-7">
                                <img src="/media/{{pdata.dp}}" width="50%">
                            </div>
                            <div class="col-sm-5 mt-3">
                                <h1>{{pdata.NAME}}</h1>
                                <h5 class="mt-3">{{pdata.EMAIL}}</h5>
                                <h5 class="mt-3">{{pdata.PHONE}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- contact-section end -->

{%endblock%}
